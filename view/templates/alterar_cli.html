{% extends 'menu.html' %}
{% block content %}

<div class="row">
    <h1>Alterar Cliente</h1>
</div>

<form class="ui form inverted segment container" method="post" action="{{ path_for('alterarCliente', {'id': cli.idCli}) }}">
    <div class="field">
        <label for="nome">Nome do usuário</label>
        <input id="nome" type="text" name="nome" value="{{ cli.nome }}" placeholder="Nome do usuário" required>
    </div>
    <div class="two fields">
        <div class="field">
            <label for="cpf">CPF</label>
            <input id="cpf" type="text" name="cpf" value="{{ cli.cpf }}" placeholder="CPF" required>
        </div> 
        <div class="field">
            <label for="fone">Telefone</label>
            <input id="fone" type="text" name="fone" value="{{ cli.fone }}" placeholder="Telefone" required>
        </div>
    </div>

    <button type="submit" class="positive ui button">Alterar</button>
</form>

{% endblock %}
