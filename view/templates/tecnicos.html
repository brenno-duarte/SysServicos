{% extends 'menu.html' %}
{% block content %}

<div class="row">
    <h1 class="center">Técnicos</h1>
</div>

<div class="row">
    <a href="{{ path_for('novoTecnico') }}" class="positive ui button">Novo técnico</a>
</div>

{% if msg1 %}
<div class="ui positive message">
    <i class="close icon"></i>
    <div class="header">
        {{ msg1 }}
    </div>
</div>
{% endif %}

{% if msg2 %}
<div class="ui positive message">
    <i class="close icon"></i>
    <div class="header">
        {{ msg2 }}
    </div>
</div>
{% endif %}

{% if msg3 %}
<div class="ui positive message">
    <i class="close icon"></i>
    <div class="header">
        {{ msg3 }}
    </div>
</div>
{% endif %}

<table class="ui celled table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
        </tr>
    </thead>

    <tbody>
        {% for t in tec %}
        <tr>
            <td>{{ t.idTec }}</td>
            <td>{{ t.nomeTec }}</td>
            <td>{{ t.cpfTec }}</td>
            <td>
                <a href="{{ path_for('alterarTecnico', {'id': t.idTec}) }}"><i class="edit icon"></i>Editar</a>
                <a href="{{ path_for('deletarTecnico', {'id': t.idTec}) }}" onclick="return confirm('Tem certeza que deseja excluir este cliente?');"><i class="trash icon"></i>Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
