{% extends 'menu.html' %}
{% block content %}

<div class="row">
    <h1 class="center">Técnicos</h1>
</div>

<div class="row">
    <a href="{{ path_for('novoTecnico') }}" class="positive ui button">Novo técnico</a>
</div>

<table class="ui celled table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
        </tr>
    </thead>

    <tbody>
        {% for t in tec %}
        <tr>
            <td>{{ t.idTec }}</td>
            <td>{{ t.nome }}</td>
            <td>{{ t.cpf }}</td>
            <td>
                <a href="{{ path_for('alterarTecnico', {'id': t.idTec}) }}"><i class="edit icon"></i>Editar</a>
                <a href="{{ path_for('deletarTecnico', {'id': t.idTec}) }}"><i class="trash icon"></i>Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
